<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
    <div id="sign up">
        <h3 class="text-center text-white pt-5">sign up form</h3>
        <div class="container">
            <div id="sign up-row" class="row justify-content-center align-items-center">
                <div id="sign up-column" class="col-md-6">
                    <div id="sign up-box" class="col-md-12">
                        <form id="sign up-form" class="form" action="{%url 'accounts:signup'%}" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">sign up</h3>
                            <div class="form-group">
                                <label class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="text-info">First Name:</label><br>
                                <input type="text" name="first_name" id="first_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="text-info">Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="text-info">Password:</label><br>
                                <input type="password" name="password1" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="text-info">Confirm Password:</label><br>
                                <input type="password" name="password2" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-info btn-md" value="sign up">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{%include 'messages.html'%}
