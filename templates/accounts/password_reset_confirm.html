{% extends 'accounts/base.html' %}
{% block title %}Password Reset Confirm Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4>Password Reset Confirm Page</h4>
                    <hr>
                    <form method="POST">
                            <div id="alert"></div>
                                {% csrf_token %}
                                <label for="id_new_password1">New Password:</label>
                                <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1"><span class="helptext"></span>
                                <label for="id_new_password2">Password Confirmation:</label>
                                <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2"><span class="helptext"></span>
                        <input class="btn btn-primary btn-block" type="submit" value="Reset Password Confirm">
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
